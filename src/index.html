<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Meal Chooser</title>
		<script src="https://kit.fontawesome.com/7b2c5e5844.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
				<div class="container-fluid">
					<a class="navbar-brand" id="home" href="#">Meal Chooser</a>
					<button
						class="navbar-toggler"
						type="button"
						data-bs-toggle="collapse"
						data-bs-target="#navbarSupportedContent"
						aria-controls="navbarSupportedContent"
						aria-expanded="false"
						aria-label="Toggle navigation"
					>
						<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse" id="navbarSupportedContent">
						<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
							<li class="nav-item">
								<a class="nav-link active" aria-current="page" href="#" id="list">Meals</a>
							</li>
							<li class="nav-item border-start border-3" id="newbookLi">
								<a class="nav-link" href="#" id="newbook">Comments</a>
							</li>
							<li class="nav-item border-start border-3" id="contactNavLinkLi">
								<a class="nav-link" href="#" id="contactNavLink">Reservation</a>
							</li>
						</ul>
					</div>
				</div>
			</nav>
		</header>
		<div class="row row-cols-2 row-cols-md-3 g-4 card-container">

      <!-- in this container the cards will be added from the API https://www.themealdb.com/api.php -->
    </div>
    <!-- Button trigger modal -->
    <!-- Modal -->
    <div
      class="modal fade"
      id="commentModal"
      tabindex="-1"
      aria-labelledby="commentModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog  modal-md">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="commentModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="commentModalBody">
						<div id="modal-image-container">
						</div>
						<p>Category: <strong> <span id="category"></span></strong></p>
						<p>Area: <strong> <span id="area"></span></strong></p>
						<p>Tag: <strong> <span id="Tag"></span></strong></p>
						<p>Video:  <a href="" id="video" target="_blank"></a></p>
			</div>
			<div id="showComments">

			</div>
          
        </div>
      </div>
    </div>
    <footer class="d-flex flex-wrap text-center p-4">
      ©️ Authors:
      <a class="text-reset fw-bold" href="https://github.com/BregornOriginal"
        >Julio Gagliardi</a
      >
      <a class="text-reset fw-bold" href="https://github.com/waqaskanju"
        >Waqas Ahmad</a
      >
    </footer>
    <div class="container"></div>
  </body>
</html>
